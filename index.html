<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
	.range(d3.schemePaired);

const urldata = "https://www.datos.gov.co/resource/d78e-ka2b.csv";

var data = d3.csv(urldata);

var dataPerComuna = d3.nest()
	.key(function(d) {return d.c_digo; })
	.rollup(function(v){return d3.sum(d, function(g){
       return g.total_2018;
     });
  }).entries(data);



var dataSorted = dataPerComuna.sort((a,b) => d3.descending(a.value, b.value));

x.domain(dataSorted.map(function(d) { return d.key; }));
y.domain([0, d3.max(dataSorted, function(d) { return d.value; })]).nice();
//z.domain(keys);

g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Population");      



g.append("g")
    .selectAll("g")
    //.data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", "red")
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.dataSorted.key); })
      .attr("y", function(d) { return y(d.dataSorted.value); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());
</script>
